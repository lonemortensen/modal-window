<!DOCTYPE html>
<html lang="en">
<head>

    <main>
        <!--PORTFOLIO-->
        <section id="portfolio">
            <div class="content-wrapper">
                <div class="title">

                    <hr class="title-line"/>

                </div>
                <!--portfolio projects-->
                <div class="portfolio-wrapper">
                    <article id="project-1" class="project">
                        <figure>
                            <div class="project-color-green">
                                <h2 class="project-title project-font-purple">&#35;1</h2>
                            </div>
                        </figure>
                    </article>
                    <article id="project-2" class="project">
                        <figure>
                          <div class="project-color-purple">
                            <h2 class="project-title project-font-lilac">&#35;2</h2>
                          </div>
                        </figure>
                    </article>
                    <article id="project-3" class="project">
                        <figure>
                          <div class="project-color-grey">

                          </div>
                        </figure>
                    </article>
                    <!--TEST - Delete this <article> after use:-->
                    <article id="gallery-1" class="gallery">
                        <figure>
                          <div class="project-color-purple">
                            <h2 class="project-title project-font-lilac">&#35;1G</h2>
                          </div>
                        </figure>
                    </article>                                             
                </div>
            </div>                
        </section>

        <!--GALLERY-->
        <section id="gallery">
            <div class="content-wrapper">
                <div class="title">
                    <!--<h1 class="main-title">Modal Window</h1>-->
                    <hr class="title-line"/>
                    <h2 class="subtitle">My Gallery Items</h2>
                </div>
                <!--gallery items-->
                <div class="gallery-wrapper">
                    <article id="gallery-1" class="gallery">
                        <figure>
                            <div class="gallery-color-blue">
                                <h2 class="project-title gallery-font-navy">&#35;1</h2>
                            </div>
                        </figure>
                    </article>
                    <article id="gallery-2" class="gallery">
                        <figure>
                          <div class="gallery-color-navy">
                            <h2 class="project-title gallery-font-green">&#35;2</h2>
                          </div>
                        </figure>
                    </article>
                    <article id="gallery-3" class="gallery">
                        <figure>
                          <div class="gallery-color-yellow">
                            <h2 class="project-title gallery-font-pink">&#35;3</h2>
                          </div>
                        </figure>
                    </article>
                </div>
            </div>                
        </section>

    <!--JavaScript-->
    <script type="module" src="js/main.js"></script>
